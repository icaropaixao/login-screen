<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login screen</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>

<body>
    <main>
        <section id="login">
            <div id="imagem"></div>

            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <!--formulario-->
                <form action="login.php" method="post">
                    <label for="iemail"></label>
                    <input type="email" name="email" id="iemail" required placeholder="Seu e-mail">

                    <label for="ipassword"></label>
                    <input type="password" name="password" id="ipassword" required placeholder="Sua senha">

                    <input class="bottom" type="submit" value="Entrar">
                    <input class="bottom" type="reset" value="Esqueci a senha">
                </form>
            </div>
        </section>
    </main>
</body>
</html>
